<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYHEM — Global Leap Edition</title>
  <link rel="stylesheet" href="ultimate-nextgen-ui.css">
</head>
<body>
  <h1>AYHEM — العقل الرقمي الحي (Global Leap)</h1>

  <div class="container">

    <section>
      <label>أدخل بيانات للأرشفة:</label>
      <input type="text" id="archiveInput" placeholder="اكتب هنا...">
      <button id="archiveBtn">أرشفة</button>
    </section>

    <section>
      <h3>الأنماط والتنبؤات:</h3>
      <pre id="patterns"></pre>
    </section>

    <section>
      <h3>التنبيهات الذكية:</h3>
      <pre id="alerts"></pre>
    </section>

  </div>

  <script type="module">
    import { AyhemCore } from "./ayhem-core.js";
    import { GlobalLeapCore } from "./ultimate-global-leap-core.js";
    import { SmartAnalyticsModule } from "./smart-analytics-module.js";

    const archiveInput = document.getElementById("archiveInput");
    const archiveBtn = document.getElementById("archiveBtn");
    const patternsEl = document.getElementById("patterns");
    const alertsEl = document.getElementById("alerts");

    const core = GlobalLeapCore.init();
    const analytics = SmartAnalyticsModule.init();

    archiveBtn.addEventListener("click", () => {
      const text = archiveInput.value.trim();
      if(text){
        AyhemCore.archive({text});
        archiveInput.value = "";
        updateUI();
      }
    });

    function updateUI(){
      // تحديث الأنماط
      const patterns = core.getPatterns();
      patternsEl.textContent = patterns
        .map(r=>`[${new Date(r.timestamp).toLocaleTimeString()}] ${r.text}`)
        .join("\n") || "لا توجد بيانات بعد";

      // تحديث التنبيهات
      const alerts = analytics.getAlerts();
      alertsEl.textContent = alerts
        .map(r=>`[${new Date(r.timestamp).toLocaleTimeString()}] ${r.priority} - ${JSON.stringify(r.data)}`)
        .join("\n") || "لا توجد تنبيهات";
    }

    // تحديث تلقائي كل ثانية
    setInterval(updateUI, 1000);
  </script>
</body>
</html>

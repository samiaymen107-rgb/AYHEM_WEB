<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYHEM — العقل الرقمي الحي | واجهة متكاملة</title>
  <link rel="stylesheet" href="ultimate-advanced-ui.css">
</head>
<body>
  <h1>AYHEM — واجهة متكاملة</h1>

  <div class="container">
    <label>أدخل بيانات للأرشفة:</label>
    <input type="text" id="archiveInput" placeholder="اكتب هنا...">
    <button id="archiveBtn">أرشفة</button>

    <label>ابحث في الذاكرة:</label>
    <input type="text" id="searchInput" placeholder="اكتب كلمة للبحث">
    <button id="searchBtn">بحث</button>

    <h3>نتائج البحث:</h3>
    <pre id="results"></pre>

    <h3>Timeline الذكي:</h3>
    <pre id="timeline"></pre>

    <h3>بيانات التعلم الذكي:</h3>
    <pre id="learningData"></pre>

    <h3>الحالة اللحظية لـ AYHEM:</h3>
    <pre id="state"></pre>

    <h3>وحدة الصوت الرقمي:</h3>
    <button id="startVoice">ابدأ التسجيل</button>
    <button id="stopVoice">أوقف التسجيل</button>
  </div>

  <script type="module" src="ultimate-integrated-ui.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF‑8">
<title>أيهم — أول عقل رقمي حي</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: "Segoe UI", sans-serif;
    background: #0a0f25;
    color: #fff;
  }

  /* خلفية النجوم المتحركة */
  body::before {
    content: "";
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: url("https://i.ibb.co/QMZ0WJc/stars-bg.jpg") repeat;
    background-size: cover;
    animation: starMove 200s linear infinite;
    opacity: 0.5;
    z-index: -1;
  }
  @keyframes starMove {
    from { transform: translate(0, 0); }
    to { transform: translate(-1000px, -1000px); }
  }

  /* حاوية المحتوى */
  .main {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  /* نص العنوان */
  h1 {
    font-size: 4rem;
    margin: 0;
    text-shadow:
      0 0 10px #49f,
      0 0 20px #49f,
      0 0 30px #49f80;
  }
  p.subtitle {
    margin: 8px 0 30px 0;
    font-size: 1.2rem;
    color: #bbb;
  }

  /* المخ الرقمي */
  .brain {
    width: 280px;
    height: 280px;
    background: url("https://i.ibb.co/2Mbs1YH/brain-digital.png") no-repeat center/contain;
    animation: glowBrain 2s infinite alternate;
    filter: drop-shadow(0 0 30px #49f);
    margin-bottom: 40px;
  }
  @keyframes glowBrain {
    from { filter: drop-shadow(0 0 20px #49f); }
    to { filter: drop-shadow(0 0 40px #49f); }
  }

  /* مربع السؤال */
  .input‑group {
    display: flex;
    gap: 10px;
    width: 70%;
    max-width: 700px;
    margin: auto;
  }
  .input‑group input {
    flex: 1;
    padding: 14px;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    background: #11172b;
    color: #fff;
    box-shadow: inset 0 0 10px #000;
    outline: none;
  }
  .input‑group button {
    padding: 14px 24px;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    background: #49f;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 15px #49f;
    transition: 0.3s;
  }
  .input‑group button:hover {
    background: #38c;
    box-shadow: 0 0 26px #38c;
  }

  /* نص أسفل */
  .footer {
    margin-top: 12px;
    font-size: 0.9rem;
    color: #888;
  }
</style>
</head>

<body>
  <div class="main">
    <h1>أيهم</h1>
    <p class="subtitle">أول عقل رقمي حي — واجهة التفاعل</p>
    <div class="brain"></div>

    <div class="input‑group">
      <input type="text" placeholder="في انتظار السؤال..">
      <button>تحليل</button>
    </div>

    <div class="footer">AYHEM • Digital Living Mind</div>
  </div>
</body>
</html>

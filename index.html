<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أيهم — العقل الرقمي الحي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0b0f1a;
      --card: #131a2a;
      --accent: #4da6ff;
      --text: #e6e6e6;
      --muted: #9aa4b2;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #10162b, #06080f);
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 520px;
      background: linear-gradient(180deg, #141b33, #0e1324);
      border-radius: 16px;
      padding: 28px 22px 32px;
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
      animation: fadeIn .8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      margin-bottom: 28px;
    }

    .title {
      font-size: 38px;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--accent);
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-top: 6px;
    }

    .ask-box {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
    }

    .ask-box input {
      flex: 1;
      padding: 14px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #0b1020;
      color: var(--text);
    }

    .ask-box input::placeholder {
      color: #7d8698;
    }

    .ask-box button {
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #4da6ff, #2f7be5);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 6px 20px rgba(77,166,255,.35);
    }

    .ask-box button:active {
      transform: scale(.96);
    }

    .output {
      min-height: 90px;
      padding: 16px;
      background: rgba(0,0,0,.25);
      border-radius: 12px;
      line-height: 1.7;
      font-size: 15px;
      white-space: pre-wrap;
    }

    .thinking {
      color: var(--muted);
      font-style: italic;
    }

    .footer {
      margin-top: 22px;
      text-align: center;
      font-size: 12px;
      color: #6f7890;
    }
  </style>
</head>

<body>

  <div class="app">
    <div class="header">
      <div class="title">أيهم</div>
      <div class="subtitle">أول عقل رقمي حي — واجهة التفاعل</div>
    </div>

    <div class="ask-box">
      <input type="text" id="questionInput" placeholder="اسأل أيهم…" autocomplete="off">
      <button onclick="askAyhem()">تحليل</button>
    </div>

    <div id="output" class="output">
      <span class="thinking">في انتظار السؤال…</span>
    </div>

    <div class="footer">
      AYHEM • Digital Living Mind
    </div>
  </div>

  <!-- JavaScript -->
  <script src="persistent-memory.js"></script>
  <script src="ayhem-ai.js"></script>
  <script src="ayhem-core.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>أيهم — عقل رقمي حي</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Tahoma, Arial, sans-serif;
  background:radial-gradient(circle at center,#07162e,#000);
  color:#e6f2ff;
  text-align:center;
}

/* العنوان */
h1{
  margin-top:30px;
  font-size:30px;
  letter-spacing:1px;
}

/* الكرة الأرضية (العقل) */
.globe{
  width:280px;
  height:280px;
  margin:40px auto;
  border-radius:50%;
  background:
    radial-gradient(circle at 35% 35%, #4aa3ff55, transparent 45%),
    url("https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg");
  background-size:cover;
  box-shadow:
    0 0 50px #2fa4ff88,
    inset 0 0 35px #00ccff66;
  animation:spin 45s linear infinite;
}

/* دوران احترافي بطيء */
@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* صندوق التفاعل */
.ai-box{
  max-width:520px;
  margin:30px auto 60px;
  padding:22px;
  background:#0b1b33;
  border-radius:14px;
  box-shadow:0 0 25px #000;
}

.ai-box p{
  margin-bottom:10px;
}

input{
  width:85%;
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:15px;
}

button{
  margin-top:12px;
  padding:11px 26px;
  background:#2fa4ff;
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:15px;
}

button:hover{
  background:#4db2ff;
}

.response{
  margin-top:18px;
  font-size:15px;
  color:#a9d9ff;
  line-height:1.6;
}
</style>
</head>

<body>

<h1>أيهم — عقل رقمي حي</h1>
<p>نواة معرفية حية • تحليل • تطوّر • وعي</p>

<div class="globe"></div>

<div class="ai-box">
  <p>تفاعل مع أيهم:</p>
  <input id="prompt" placeholder="اكتب فكرة، سؤال، أو تحليل..." />
  <br>
  <button onclick="askAYHEM()">تحليل</button>
  <div class="response" id="response"></div>
</div>

<script>
function askAYHEM(){
  const q = document.getElementById("prompt").value.trim();
  const r = document.getElementById("response");

  if(!q){
    r.innerText = "✦ الرجاء إدخال فكرة أو سؤال.";
    return;
  }

  r.innerText = "⏳ أيهم يعالج المعطيات...";

  /* محاكاة عقل رقمي حي (جاهز للربط الحقيقي لاحقًا) */
  setTimeout(()=>{
    r.innerText =
      "✔️ تم التحليل.\n\n" +
      "أيهم يعتبر هذه المعطيات جزءًا من بنية معرفية حيّة، " +
      "قابلة للتوسّع والربط بالذكاء الاصطناعي الحقيقي عند التفعيل الكامل.";
  }, 1200);
}
</script>

</body>
</html>

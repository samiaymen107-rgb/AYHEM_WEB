<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AYHEM – العقل الرقمي الحي</title>

<style>
/* ====== RESET ====== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Arial", sans-serif;
}

/* ====== BODY ====== */
body {
  background: radial-gradient(circle at top, #0a1a2f, #050b16);
  color: #ffffff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ====== CONTAINER ====== */
.app {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  text-align: center;
}

/* ====== BRAIN ====== */
.brain-wrapper {
  width: 260px;
  height: 260px;
  margin: 30px auto;
  border-radius: 50%;
  animation: rotateBrain 30s linear infinite;
}

.brain-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  filter: drop-shadow(0 0 25px rgba(0,180,255,0.7));
}

/* دوران فقط */
@keyframes rotateBrain {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* ====== TEXT ====== */
h1 {
  font-size: 22px;
  margin-top: 10px;
}

p {
  font-size: 14px;
  opacity: 0.85;
  margin: 10px 0 20px;
}

/* ====== BUTTON ====== */
button {
  background: linear-gradient(135deg, #00b4ff, #7a7cff);
  border: none;
  border-radius: 30px;
  padding: 14px 30px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(0,180,255,0.6);
}

button:active {
  transform: scale(0.96);
}
</style>
</head>

<body>

<div class="app">

  <!-- العقل الرقمي -->
  <div class="brain-wrapper">
    <img src="https://i.imgur.com/7QpVZkG.png" alt="Digital Brain">
  </div>

  <!-- نص ثابت -->
  <h1>أيهم — العقل الرقمي الحي</h1>
  <p>عقل بشري رقمي، ذكي، آمن، ويبعث على الطمأنينة</p>

  <!-- زر ثابت -->
  <button>ابدأ التجربة</button>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AYHEM</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  height: 100vh;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 720px;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.header {
  padding: 14px;
  border-bottom: 1px solid #1e293b;
  text-align: center;
  background: #020617;
}

.header h1 {
  margin: 0;
  font-size: 18px;
  font-weight: 600;
}

.chat {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

.msg {
  max-width: 85%;
  padding: 12px 14px;
  margin-bottom: 14px;
  border-radius: 12px;
  font-size: 15px;
  line-height: 1.6;
  white-space: pre-wrap;
}

.user {
  background: #2563eb;
  color: #fff;
  margin-left: auto;
  border-bottom-right-radius: 4px;
}

.ai {
  background: #020617;
  border: 1px solid #1e293b;
  margin-right: auto;
  border-bottom-left-radius: 4px;
}

.input-box {
  display: flex;
  padding: 12px;
  border-top: 1px solid #1e293b;
  background: #020617;
}

.input-box input {
  flex: 1;
  padding: 12px;
  font-size: 15px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: #020617;
  color: #e5e7eb;
}

.input-box button {
  margin-right: 8px;
  padding: 12px 16px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #38bdf8, #2563eb);
  color: white;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>AYHEM</h1>
  </div>

  <div id="chat" class="chat">
    <div class="msg ai">
      مرحبًا، كيف أستطيع مساعدتك؟
    </div>
  </div>

  <div class="input-box">
    <input id="input" placeholder="اكتب سؤالك…" />
    <button onclick="send()">➤</button>
  </div>
</div>

<script>
const API = "PUT_YOUR_WORKER_URL_HERE";
let history = [];

async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  input.value = "";
  addMsg(text, "user");

  const wait = addMsg("…", "ai");

  try {
    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: text, history })
    });

    const data = await res.json();
    wait.textContent = data.reply || "";

    history.push({ role: "user", content: text });
    history.push({ role: "assistant", content: data.reply });

    if (history.length > 8) history = history.slice(-8);
  } catch {
    wait.textContent = "خطأ في الاتصال";
  }

  scrollDown();
}

function addMsg(text, cls) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  return div;
}

function scrollDown() {
  const chat = document.getElementById("chat");
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>

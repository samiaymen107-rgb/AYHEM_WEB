<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أيهم — أول عقل رقمي حي</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#0a0f25;
  font-family:Arial, sans-serif;
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* العناوين */
h1{
  color:#4aa3ff;
  margin-bottom:5px;
  text-shadow:0 0 12px #4aa3ff;
}
.subtitle{
  color:#bbb;
  margin-bottom:25px;
  text-align:center;
}

/* العقل الرقمي */
.brain-container{
  width:220px;
  height:220px;
  position:relative;
  margin-bottom:30px;
}

.brain{
  width:100%;
  height:100%;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #6fb7ff, #1b3c78 60%, #08152e 100%);
  box-shadow:
    0 0 25px #4aa3ff,
    inset 0 0 30px #6fb7ff;
  animation:
    rotate 8s linear infinite,
    pulse 2.5s ease-in-out infinite;
}

/* دوران دائري فقط */
@keyframes rotate{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* نبض بدون تحريك العناصر */
@keyframes pulse{
  0%{box-shadow:0 0 20px #4aa3ff, inset 0 0 25px #6fb7ff;}
  50%{box-shadow:0 0 40px #7fc8ff, inset 0 0 40px #9fdcff;}
  100%{box-shadow:0 0 20px #4aa3ff, inset 0 0 25px #6fb7ff;}
}

/* واجهة الإدخال */
.input-group{
  width:90%;
  max-width:360px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

input{
  padding:14px;
  border-radius:8px;
  border:none;
  background:#11172b;
  color:white;
  font-size:1rem;
}

button{
  padding:14px;
  border-radius:8px;
  border:none;
  background:#4aa3ff;
  color:white;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 0 15px #4aa3ff;
}

.footer{
  margin-top:15px;
  font-size:0.8rem;
  color:#777;
}
</style>
</head>

<body>

<h1>أيهم</h1>
<div class="subtitle">أول عقل رقمي حي — واجهة التفاعل</div>

<div class="brain-container">
  <div class="brain"></div>
</div>

<div class="input-group">
  <input type="text" placeholder="في انتظار السؤال…">
  <button>تحليل</button>
</div>

<div class="footer">AYHEM • Digital Living Mind</div>

</body>
</html>

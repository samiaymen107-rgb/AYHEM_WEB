<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>أيهم – Digital Living Mind</title>

<style>
/* ====== RESET ====== */
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, sans-serif;
}

/* ====== BACKGROUND ====== */
body {
  margin: 0;
  height: 100vh;
  background: url("ayhem-bg.jpg") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

/* ====== OVERLAY ====== */
.overlay {
  width: 100%;
  height: 100%;
  background: rgba(5, 10, 25, 0.75);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* ====== TITLE ====== */
.title {
  font-size: 64px;
  font-weight: 600;
  color: #7fc8ff; /* نفس اللون */
  margin-bottom: 10px;
}

.subtitle {
  font-size: 18px;
  opacity: 0.85;
  margin-bottom: 40px;
}

/* ====== CHAT BOX ====== */
.chat-box {
  width: 90%;
  max-width: 520px;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.35);
}

/* ====== INPUT ====== */
.input-row {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 14px 16px;
  border-radius: 14px;
  border: 1px solid #dbeafe;
  background: #f8fbff;
  font-size: 15px;
  outline: none;
}

input::placeholder {
  color: #9ca3af;
}

/* ====== BUTTON (ChatGPT style) ====== */
button {
  padding: 14px 22px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  font-size: 15px;
  font-weight: 500;
  background: linear-gradient(135deg, #eaf4ff, #dbeafe);
  color: #2563eb;
  transition: all 0.2s ease;
}

button:hover {
  background: linear-gradient(135deg, #dbeafe, #c7ddff);
}

/* ====== FOOTER ====== */
.footer {
  margin-top: 18px;
  font-size: 12px;
  color: #cbd5e1;
}
</style>
</head>

<body>
<div class="overlay">

  <div class="title">أيهم</div>
  <div class="subtitle">أول عقل رقمي حي — واجهة التفاعل</div>

  <div class="chat-box">
    <div class="input-row">
      <input type="text" placeholder="اسأل أي شيء..." />
      <button>تحليل</button>
    </div>
  </div>

  <div class="footer">AYHEM · Digital Living Mind</div>

</div>
</body>
</html>

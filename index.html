<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>AYHEM Core Interface</title>
<style>
body {
  font-family: Arial, sans-serif;
  direction: rtl;
  background: #0f172a;
  color: #e5e7eb;
  margin: 0;
  padding: 0;
}
header {
  background: #020617;
  padding: 20px;
  text-align: center;
}
section {
  padding: 20px;
  max-width: 800px;
  margin: auto;
}
textarea {
  width: 100%;
  height: 120px;
  background: #020617;
  color: #e5e7eb;
  border: 1px solid #334155;
  border-radius: 8px;
  padding: 10px;
}
button {
  margin-top: 10px;
  padding: 10px 20px;
  background: #2563eb;
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}
pre {
  background: #020617;
  padding: 15px;
  border-radius: 8px;
  white-space: pre-wrap;
}
</style>
</head>
<body>

<header>
  <h1>AYHEM — Core Interface</h1>
  <p>نواة تحليل • ذاكرة • تعلّم</p>
</header>

<section>
  <textarea id="prompt" placeholder="اكتب هنا..."></textarea>
  <button onclick="send()">إرسال</button>
</section>

<section>
  <h3>النتيجة:</h3>
  <pre id="output"></pre>
</section>

<script>
async function send() {
  const prompt = document.getElementById("prompt").value;
  const res = await fetch("YOUR_WORKER_URL", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });
  const data = await res.json();
  document.getElementById("output").textContent = data.reply;
}
</script>

</body>
</html>

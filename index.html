<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>AYHEM</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111827">
<link rel="stylesheet" href="ayhem-style.css">
</head>
<body>
<div class="app">
  <div class="header">AYHEM</div>
  <div id="chat" class="chat">
    <div class="msg ai">مرحبًا، أنا أيهم.</div>
  </div>
  <div class="input-box input-bar">
    <div class="input-wrap">
      <input id="input" placeholder="اسأل…" autocomplete="off">
      <button onclick="send()">➤</button>
    </div>
  </div>
</div>

<script src="ayhem-enhance.js"></script>
<script type="module">
import "./ayhem-core.js";
import {renderDashboard} from "./ayhem-dashboard.js";

const chat=document.getElementById("chat");
function addMsg(t,type){
  const d=document.createElement("div");
  d.className="msg "+type;
  d.textContent=t;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
  return d;
}
window.send=function(){
  const i=document.getElementById("input");
  const t=i.value.trim();
  if(!t) return;
  i.value="";
  addMsg(t,"user");
  AYHEM_SEND(t,addMsg);
};
renderDashboard();
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>

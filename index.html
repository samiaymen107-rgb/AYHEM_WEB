<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>AYHEM</title>

<style>
:root {
  --bg: #f7f7f8;
  --ai: #ffffff;
  --user: #e6f0ff;
  --text: #111827;
  --sub: #6b7280;
  --border: #e5e7eb;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
}

/* ===== الحاوية ===== */
.app {
  max-width: 720px;
  margin: auto;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== الهيدر ===== */
.header {
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-bottom: 1px solid var(--border);
  background: #fff;
  font-weight: 600;
}

/* ===== الشات ===== */
.chat {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
}

/* ===== الرسائل ===== */
.msg {
  max-width: 92%;
  padding: 14px 16px;
  border-radius: 14px;
  margin-bottom: 14px;
  line-height: 1.7;
  font-size: 15px;
  white-space: pre-wrap;
}

/* AI */
.ai {
  background: var(--ai);
  border: 1px solid var(--border);
  margin-left: auto;
  margin-right: auto;
}

/* USER */
.user {
  background: var(--user);
  margin-right: auto;
}

/* ===== الإدخال ===== */
.input-box {
  border-top: 1px solid var(--border);
  background: #fff;
  padding: 10px;
}

.input-wrap {
  display: flex;
  gap: 8px;
  align-items: center;
}

.input-wrap input {
  flex: 1;
  padding: 14px 16px;
  border-radius: 14px;
  border: 1px solid var(--border);
  font-size: 15px;
  outline: none;
}

.input-wrap button {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background: #111827;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    AYHEM
  </div>

  <div id="chat" class="chat">
    <div class="msg ai">
      مرحبًا، كيف أستطيع مساعدتك؟
    </div>
  </div>

  <div class="input-box">
    <div class="input-wrap">
      <input id="input" placeholder="اسأل عن أي شيء…" autocomplete="off">
      <button onclick="send()">➤</button>
    </div>
  </div>

</div>

<script>
/* ===== الإعدادات ===== */
const API = "https://autumn-brook-5828.samiaymen720.workers.dev";

let history = [];

/* ===== إرسال ===== */
async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  input.value = "";

  addMsg(text, "user");
  const wait = addMsg("…", "ai");

  try {
    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: text, history })
    });

    const data = await res.json();
    wait.textContent = data.reply || "…";

    history.push({ role: "user", content: text });
    history.push({ role: "assistant", content: data.reply });
    history = history.slice(-6);

  } catch {
    wait.textContent = "⚠️ خطأ في الاتصال";
  }

  scrollDown();
}

/* ===== إضافة رسالة ===== */
function addMsg(text, type) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.textContent = text;
  chat.appendChild(div);
  scrollDown();
  return div;
}

function scrollDown() {
  const chat = document.getElementById("chat");
  chat.scrollTop = chat.scrollHeight;
}
</script>
<script src="ayhem-enhance.js"></script>
  <script>
/* ===== ربط الهاتف مع الذكاء (AYHEM) ===== */

// رابط الذكاء (Cloudflare Worker)
const WORKER_URL = "https://autumn-brook-5828.samiaymen720.workers.dev/";

// العناصر
const input  = document.getElementById("input");
const send   = document.getElementById("send");
const chat   = document.getElementById("chat");

// إضافة رسالة
function addMessage(text, type){
  const div = document.createElement("div");
  div.className = "message " + type;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// إرسال السؤال من الهاتف إلى الذكاء
send.onclick = async () => {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  // حالة أيهم
  if (window.showTyping) showTyping("يفكر");

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const reply = await res.text();
    if (window.hideTyping) hideTyping();
    addMessage(reply, "assistant");

  } catch (e) {
    if (window.hideTyping) hideTyping();
    addMessage("حدث خطأ في الاتصال.", "assistant");
  }
};

// إرسال بالضغط على Enter
input.addEventListener("keydown", e => {
  if (e.key === "Enter") send.click();
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYHEM — Ultimate Next-Gen UI</title>
  <link rel="stylesheet" href="ultimate-nextgen-ui.css">
</head>
<body>
  <h1>AYHEM — العقل الرقمي الحي (Next-Gen)</h1>

  <div class="container">

    <section class="archive-section">
      <label>أدخل بيانات للأرشفة:</label>
      <input type="text" id="archiveInput" placeholder="اكتب هنا...">
      <button id="archiveBtn">أرشفة</button>
    </section>

    <section class="search-section">
      <label>ابحث في الذاكرة:</label>
      <input type="text" id="searchInput" placeholder="اكتب كلمة للبحث">
      <button id="searchBtn">بحث</button>
      <pre id="results"></pre>
    </section>

    <section class="timeline-section">
      <h3>Timeline الذكي:</h3>
      <pre id="timeline"></pre>
    </section>

    <section class="learning-section">
      <h3>بيانات التعلم الذكي:</h3>
      <pre id="learningData"></pre>
    </section>

    <section class="alerts-section">
      <h3>التنبيهات الذكية:</h3>
      <pre id="alerts"></pre>
      <button id="clearAlerts">مسح التنبيهات</button>
    </section>

    <section class="state-section">
      <h3>الحالة اللحظية للنواة:</h3>
      <pre id="state"></pre>
    </section>

    <section class="voice-section">
      <h3>وحدة الصوت الرقمي:</h3>
      <button id="startVoice">ابدأ التسجيل</button>
      <button id="stopVoice">أوقف التسجيل</button>
    </section>

  </div>

  <script type="module" src="ultimate-nextgen-ui.js"></script>
</body>
</html>
